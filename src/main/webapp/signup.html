<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Job Portal</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" class="signup-form" action="signUp" method="post">
      <div class="input-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="firstName" required />
      </div>
      <div class="input-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="lastName" required />
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="input-group">
        <label for="user_type">Account Type</label>
        <select id="user_type" name="userType" required>
          <option value="">Select Account Type</option>
          <option value="JobSeeker">Job Seeker</option>
          <option value="Employer">Recruiter</option>
        </select>
      </div>

      <div class="input-group" id="job-status-group">
        <label for="job_status">Job Status</label>
        <select id="job_status" name="jobStatus">
          <option value="">Select Job Status</option>
          <option value="LookingForJob">Looking for Job</option>
          <option value="CurrentlyEmployed">Currently Employed</option>
        </select>
      </div>

      <!-- Job Seeker Fields -->
      <div class="job-seeker-info" id="job-seeker-info" style="display:none;">
        <h3>Job Seeker Details</h3>
        <div class="input-group"><label for="phone_number">Phone Number</label><input type="text" id="phone_number" name="phoneNumber" /></div>
        <div class="input-group"><label for="date_of_birth">Date of Birth</label><input type="date" id="date_of_birth" name="dateOfBirth" /></div>
        <div class="input-group"><label for="gender">Gender</label><select id="gender" name="gender">
            <option value="">Select Gender</option><option value="Male">Male</option>
            <option value="Female">Female</option><option value="Other">Other</option></select></div>
        <div class="input-group"><label for="location">Location</label><input type="text" id="location" name="location" /></div>
        <div class="input-group"><label for="highest_degree">Highest Degree</label><input type="text" id="highest_degree" name="highestDegree" /></div>
        <div class="input-group"><label for="field_of_study">Field of Study</label><input type="text" id="field_of_study" name="fieldOfStudy" /></div>
        <div class="input-group"><label for="institution_name">Institution Name</label><input type="text" id="institution_name" name="institutionName" /></div>
        <div class="input-group"><label for="completion_year">Completion Year</label><input type="number" id="completion_year" name="completionYear" /></div>
        <div class="input-group"><label for="skills">Skills</label><input type="text" id="skills" name="skills" /></div>
        <div class="input-group"><label for="languages">Languages Known</label><input type="text" id="languages" name="languages" /></div>
      </div>

      <!-- Recruiter Fields -->
      <div class="recruiter-info" id="recruiter-info" style="display:none;">
        <h3>Recruiter Details</h3>
        <div class="input-group"><label for="company_name">Company Name</label><input type="text" id="company_name" name="companyName" /></div>
        <div class="input-group"><label for="company_gst">Company GST</label><input type="text" id="company_gst" name="companyGST" /></div>
        <div class="input-group"><label for="company_address">Company Address</label><input type="text" id="company_address" name="companyAddress" /></div>
        <div class="input-group"><label for="company_website">Company Website</label><input type="url" id="company_website" name="companyWebsite" /></div>
        <div class="input-group"><label for="company_description">Company Description</label><textarea id="company_description" name="companyDescription"></textarea></div>
      </div>

      <button type="submit" class="signup-btn">Create Account</button>
      <p class="login-link">Already have an account? <a href="login.html">Login Here</a></p>
    </form>
  </div>

  <script>
    const userTypeSelect = document.getElementById("user_type");
    const jobSeekerInfo = document.getElementById("job-seeker-info");
    const recruiterInfo = document.getElementById("recruiter-info");
    const jobStatusGroup = document.getElementById("job-status-group");

    userTypeSelect.addEventListener("change", function () {
      const userType = this.value;
      jobSeekerInfo.style.display = userType === "JobSeeker" ? "block" : "none";
      recruiterInfo.style.display = userType === "Employer" ? "block" : "none";
      jobStatusGroup.style.display = userType === "JobSeeker" ? "block" : "none";
    });
  </script>
</body>
</html>
